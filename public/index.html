<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ninja-Fight!</title>
    <!--Style-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.7/pixi.min.js"
        integrity="sha512-k8E2ILMRTO1YBnA2dvTDfsZs7f07gazZDQYbsv2NCxnM9hYFwCKu+rWISm8/fFB1I/gi0tgnURcXJVR7GlE0BA=="
        crossorigin="anonymous"></script>
    <script src="dist/bundle.js" defer></script>
</head>

<body>
    <div class="txt" id="loading-div">Loading... </div>
    <div id="waiting-room-div">
        <h1>Welcome to Ninja Kombat!</h1>
        <input type="text" id="waiting-room-input">
        <button class="btn" id="waiting-room-btn">Copy Room Url</button>
        <div class="txt">Pass the room url to a friend and start fighting!</div>
    </div>
    <div id="full-room-div">
        <div class="txt">Player two has joined!</div>
        <button class="btn" id="full-room-btn">Ready?</button>
    </div>
    <div class="txt" id="error-div"></div>
</body>

</html>
